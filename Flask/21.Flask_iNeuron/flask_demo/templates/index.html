{% block head %}
<title>MathOperations</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}
{% block body %}
<div class="content">
    <h1 style="text-align: center">Calculator</h1>

    <div class="form">
        <form action="/mathops" method="POST">
            <label for="operation">Choose a Mathematical Operation</label>
<select id="operation" name="operation">
  <option value="add">add</option>
  <option value="subtract">sub</option>
  <option value="multiply">mult</option>
  <option value="divide">div</option>
</select>
            <input type="text" name="num1" id="num1">
            <input type="text" name="num2" id="num2">
            <input type="submit" value="Calculate">
        </form>
    </div>
</div>
{% endblock %}
